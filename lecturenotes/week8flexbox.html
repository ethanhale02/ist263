<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <Style>
        nav {display: flex;} /* defines flexbox row */
        nav div {flex: 1;} /* this is sizing for the collumns */
    </Style>
</head>
<body>
    <h1>Flexbox Example</h1>

    <nav> <!--Flexbox row-->
        <div>About</div> <!--Div tags are collumns within flexbox-->
        <div>Products</div>
        <div>Contact</div>
    </nav>

</body>
</html>
