<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>

        h1 {
        font-family: "Roboto Condensed", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Google Fonts</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam architecto nulla libero ad, natus hic. Cum iusto vitae eius facere voluptatem necessitatibus quas numquam explicabo cumque tempore. Perferendis, dolores vero!</p>
</body>
</html>
