<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        nav {background-color: black; padding: 10px; color: white; display: flex;} /* display flex is always on row */
        nav div {padding: 5px}
        .rightside {justify-content: flex-end;} /* justify content goes on ROW!!! */
        .spacearound {justify-content: space-around;}
        .spacebetween {justify-content: space-between;}
        .left, .right {display: flex;}
        .split {justify-content: space-between;}
    </style>
</head>
<body>
    <h1>Navigation 4 Ways</h1>
        <h2>Right Side</h2>

        <nav class="rightside">
            <div>Home</div>
            <div>About Us</div>
            <div>Products</div>
            <div>Contacts</div>
        </nav>

        <h2>Space Around</h2>

        <nav class="spacearound">
            <div>Home</div>
            <div>About Us</div>
            <div>Products</div>
            <div>Contacts</div>
        </nav>

        <h2>Space Between</h2>

        <nav class="spacebetween">
            <div>Home</div>
            <div>About Us</div>
            <div>Products</div>
            <div>Contacts</div>
        </nav>

        <h2>Split</h2>

        <nav class="split">
            <div class="left"> <!-- Children of split are left and right -->
                <div>Home</div>
                <div>About Us</div>
                <div>Products</div>
                <div>Contacts</div>
            </div>
            <div class="right">
                <div>Facebook</div>
                <div>X</div>
            </div>
        </nav>

</body>
</html>
