<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip {
            background-color: #5f9ea0;
            padding: 8px;
            border: 2px solid #000000;
            text-decoration: none;
            position: absolute; /* positions relative to top and bottom of viewport */
            top: 10px;
            left: -999px; /* Push the button off the screen */ 
        }
        .skip:focus {
            left: 10px; /* when the button is tabbed to */
        }
    </style>
</head>
<body>
    <nav>
        <!-- Do Not Forget Bookmark Link in Skip to Content -->
        <a href="#skip" class="skip">Skip to Content</a><br>
        <!-- tab index is for complex websites to change tab order-->
        <a href="http://www.amazon.com" tabindex="4">Amazon</a><br>      
        <a href="http://www.google.com" tabindex="3">Google</a><br>
        <a href="http://www.ebay.com" tabindex="2">Ebay</a><br>
    </nav>
    <h1>All the A11y Techniques</h1>
    <p id="skip">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus dolorum repudiandae fugiat veritatis in error vitae animi aspernatur maiores unde similique, neque quo natus eos repellat deserunt exercitationem optio atque.</p>
</body>
</html>
