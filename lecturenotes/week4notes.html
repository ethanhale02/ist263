<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes</title>
        <style>
            th, td{border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
            <h2>Tables:</h2>
                <table>
                    <caption>World Populations</caption>
                    <tr> <!--Stands for Table Row-->
                        <th>Country</th> <!--Stands for Table Header-->
                        <th>Population</th>
                        <th>% of Population</th>
                    </tr>
                    <tr>
                        <td>China</td><!--Stands for Table Data-->
                        <td>1,403,830,640</td>
                        <td>18%</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>1,365,529,124</td>
                        <td>17.5%</td>
                    </tr>
                    <tr>
                        <td>USA</td>
                        <td>330,070,331</td>
                        <td>4.23%</td>
                    </tr>
                </table>
            <h2>Forms:</h2>
            <form action="" method="post"><!--Post sends form data on the backend-->
                <label for="Fullname">Full Name:</label><br> <!--for value must match id to link label and input value-->
                <input type="text" id="fullname" name="fullname"><br>
                <label for="instructions">Special Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="3" cols="60"></textarea><br>
                <p>Choose a delivery method:</p><!--the value in name hooks radio buttons together-->
                <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                <label for="pickup">Pickup</label>
                <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                <label for="delivery">Delivery</label>
                <p>Do You Want Extra Sauce?</p>
                <input type="checkbox" id="extra" name="extra" value="yes">
                <label for="extra">Yes</label><br>
                <label for="neighborhood">Neighborhood:</label><br>
                <select id="neighborhood" name="neighborhood">
                    <option></option>
                    <option value="westcott">Westcott</option>
                    <option value="downtown">Downtown</option>
                    <option value="eastwood">Eastwood</option>
                </select><br>
                <input type="submit" value="Send Form">
                <!--most form elements are inline
                no forwarding to next line, no margin around-->
            </form>

    </body>

</html>
